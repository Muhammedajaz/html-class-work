<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="username">username :</label>
        <input type="text" id="username" placeholder="enter name" value="ajas" size="40"> 
        <br><br>
        <label for="password">password :</label>
        <input type="password" id="password">
        <br><br>
        <label for="date">date :</label>
        <input type="date" id="date">
        <br><br>
        <label for="age">age :</label>
        <input type="text" id="age">
        <br><br>
        <label for="email">email :</label>
        <input type="email" id="email">
        <br><br>
        <label for="color">color :</label>
        <input type="color" id="color" name="color">
        <br><br>
        <label for="pic">first name :</label>
        <input type="file" id="pic" name="pic" required>
        <br><br>
        <label for="url">enter url :</label>
        <input type="url" placeholder="enter url" id="url" name="url" required>
        <br><br>
        <label for="volume">volume :</label>
        <input type="range" name="volume" id="volume" min="0" max="100" step="1">
        <br><br>
        <label for="meeting time">meeting time :</label>
        <input type="time" id="meeting-time" name="meeting-time">
        <br><br>
        <label for="gender">gender :</label>
        <input type="radio" name="gender" id="" value="" checked>male
        <input type="radio" name="gender" id="" value="">female
        <br><br>
        <label for="courses">courses :</label>
        <input type="checkbox" value="python" name="c1" checked>python
        <input type="checkbox" value="php" name="c2" id="">php
        <input type="checkbox" value="mern" name="c3" id="">mern
        <br><br>
        <label for="dis">select district</label>
        <select name="district" id="dis">
            <option value="" disabled selected>select district</option>
            <option value="malappuram">malappuram</option> 
            <option value="kozhikode">kozhikode</option>
            <option value="kannur">kannur</option>   
            <option value="kasargod">kasargod</option>
            <option value="ernakulam">ernakulam</option>
        </select>
        <br><br>
        <label for="">description :</label>
        <textarea name="" id="" cols="30" rows="5">
            address Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt, accusamus qui fuga voluptatibus eum voluptates delectus dolores eos obcaecati! Repellendus enim tempore laboriosam provident suscipit eius consequuntur. Neque, nobis dolor?
        </textarea>
        <br><br>
        <input type="submit">
        <input type="reset">
        <input type="button" value="login">
        <button>register</button>
    </form>

</body>
</html>
